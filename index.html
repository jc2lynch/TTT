<!DOCTYPE html>
<html ng-app="">
<!-- remember to link to css -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/normalize.css">
	<script src="js/app.js"</script>
	<!-- in the kittens app, angular was sourced locally, I chose to use the snippet -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script><!-- make sure that this is an application that is allowed to run angular -->
<head ng-app>

	<title>Tic-Tac-Toe</title>
</head>

<!-- The body must be connected to the ng-app -->
<body ng-controller="tictactoeController as tic">
	<section id= "game">		
		<section id="gameboard">
			<div class="tiles" ng-repeat=tile in game.active></div>
			
		</section>

	</section>

</body>
</html>
