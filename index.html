<!DOCTYPE html>
<html ng-app="tictactoeApp">
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/full.js"></script>
        <script src="js/TictactoeController.js"></script>

    </head>

<!-- The body must be connected to the ng-app -->
<body ng-controller="TictactoeController as tic">
	<section id= "game">
        <h1>Tic-Tac-Toe</h1>
        <h2>{{tic.Board.winner}}</h2>
		<div id="board">
<!--         
 -->			<div class="squares"
                    ng-repeat="tile in tic.Board track by $index"
                    ng-click="tic.clickBox($index); tic.winner($index)">{{tile}}







        </div>

        </div>
                <button ng-click="tic.newGame()">New Game</button>


	</section>
<!--ng-repeat=square in game.-->

</body>
</html>
